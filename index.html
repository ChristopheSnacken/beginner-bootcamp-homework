<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BB homework</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1>World of Foes</h1>
        <div class="wrapper">
          <div>
            <img class="pictures" src="pictures/hero.jpg" alt="hero">
          </div>
          <div id=stat>
            <h3>Hero stats:</h3>
            <input id='input' type= "text" value="" name= "myText" placeholder="Fill in your wicked name!">
            <button id='buttonId' onclick="mySubmitFunction()">Submit</button>
            <ol id="hero">
            </ol>
          </div>
        </div>
        <div class="buttons">
          <div class = "Menu">
            <h3>Herberg</h3>
            <img class="pictures" src="pictures/inn.jpg" alt="bed" onclick="rest(hero)">
          </div>
          <div class = "Menu">
            <h3>Inventory</h3>
            <img class="pictures" src="pictures/Knapsack.png" alt="knapsack" onclick="equipWeapon(hero,prompt(`Type in index number of weapon you want to equip yourself with:`))">
          </div>
          <div class = "Menu">
            <h3>Stuff on the road</h3>
            <img class="pictures" src="pictures/stick.png" alt="stick" onclick="pickUpItem(hero,{type:`Stick`,damage: 2});this.remove()">
            <img class="pictures" src="pictures/Fire.png" alt="fire" onclick="pickUpItem(hero,{type:`Fire`,damage: 4});this.remove()">
            <img class="pictures" src="pictures/megaSword.jpg" alt="stick" onclick="pickUpItem(hero,{type:`Mega Sword`,damage: 9});this.remove()">
          </div>
          <div class = "Menu">
            <h3>Foes</h3>
            <img class="pictures" src="pictures/Ogre.png" alt="ogre" onclick="doBattle(hero,ogre);this.remove()">
            <img class="pictures" src="pictures/dragon.jpg" alt="dragon" onclick="doBattle(hero,dragon);this.remove()">
          </div>

        </div>
        <script src="your_javascript_here.js"></script>
        <script src="tests.js"></script>
    </body>
</html>
